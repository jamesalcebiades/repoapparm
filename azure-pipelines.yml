# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'AzureARM-conn'
    subscriptionId: 'bba12a48-76de-4498-b0bf-77e7ce1d2b58'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'AzureRMPipeline'
    location: 'Brazil South'
    templateLocation: 'Linked artifact'
    csmFile: 'jamesalcebiades/repoapparm/azuredeply.json'
    overrideParameters: '-projectName learnarm -linkedTemplateUri https://raw.githubusercontent.com/jamesalcebiades/repoapparm/master/azuredeploy.parameters.json'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'
